<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#f7f5f2" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1A1A1A" media="(prefers-color-scheme: dark)" />
    <meta name="description" content="Vizzu - Transforme fotos de produtos em imagens profissionais com IA" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Vizzu" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <title>Vizzu - AI Visual Studio</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      /* Safe area support for iPhone notch/dynamic island */
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      /* Previne scroll e bounce no html/body */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        height: 100dvh;
        overflow: hidden;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        position: fixed;
        width: 100%;
        background-color: #f7f5f2;
      }
      #root {
        height: 100%;
        height: 100dvh;
        overflow: hidden;
      }

      /* PWA Standalone Mode - Estilos inline para garantir funcionamento */
      @media all and (display-mode: standalone) {
        #root {
          padding-top: env(safe-area-inset-top, 0px);
        }
        /* Bottom nav compacto no PWA */
        .pwa-bottom-nav {
          padding-bottom: env(safe-area-inset-bottom, 0px) !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker with aggressive cache clearing -->
    <script>
      const APP_VERSION = 'v7';
      const STORED_VERSION = localStorage.getItem('vizzu_version');

      // Se a versão mudou, limpa tudo
      if (STORED_VERSION !== APP_VERSION) {
        console.log('Nova versão detectada, limpando cache...');

        // Limpa todos os caches
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => {
              caches.delete(name);
              console.log('Cache deletado:', name);
            });
          });
        }

        // Desregistra todos os Service Workers
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(registrations => {
            registrations.forEach(reg => {
              reg.unregister();
              console.log('SW desregistrado');
            });
          });
        }

        // Salva nova versão
        localStorage.setItem('vizzu_version', APP_VERSION);

        // Reload após limpeza (só se não for primeiro acesso)
        if (STORED_VERSION) {
          setTimeout(() => window.location.reload(true), 500);
        }
      }

      // Registra SW após garantir que está limpo
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
              registration.update();
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
